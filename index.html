<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>博客爬虫</title>
    <link rel="shortcut icon" href="./img/rss_32.png">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    
    <div id="loader">
        <div class="load3">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    
    <div class="tools hide">
        <div id="addRSS"></div>
        <!-- <div id="editRes"></div> -->
        <div id="addRes"></div>
        <div id="refresh"></div>
        <div id="toTop"></div>   
    </div>

    <div class="wrap show-side hide">
        <div class="show-left-side"></div>
        <div class="left-side">
            <ul class="keys"></ul>
        </div>

        <div class="content"></div>

    </div>

    <div id="addPopCon" class="trans-bg">
        <div id="addPop">
            <h3>添加来源</h3>
            <input type="text" placeholder="网站名称(必填)" id="sietName">
            <input type="text" placeholder="网站地址(必填)" id="siteURL">
            <input type="text" placeholder="列选择器(必填)" id="siteColum">
            <input type="text" placeholder="标题选择器(必填)" id="colTitle">
            <input type="text" placeholder="链接选择器(必填)" id="colLink">
            <input type="text" placeholder="时间选择器" id="colTime">
            <input type="text" placeholder="最大数量" id="maxCount">
            <button>确认提交</button>
        </div>
    </div>

    <div id="rssPopCon" class="trans-bg">
        <div id="rssPop">
            <h3>添加 RSS 源</h3>
            <input type="text" placeholder="网站名称(必填)" id="rssName">
            <input type="text" placeholder="RSS 地址(必填)" id="rssURL">
            <input type="text" placeholder="项目标志(rss.channel.entry)(必填)" id="rssRoute">
            <input type="text" placeholder="标题 tag" id="rssTitle">
            <input type="text" placeholder="时间 tag" id="rssTime">
            <input type="text" placeholder="链接 tag" id="rssLink">
            <input type="text" placeholder="最大数量" id="rssMax">
            <button>确认提交</button>
        </div>
    </div>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/xml2json.js"></script>
    <script src="./js/store.js"></script>
    <!-- <script src="./js/visiblity.js"></script> -->
    <script src="./js/source.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/add.js"></script>
    <script src="./js/rss.js"></script>
</body>

</html>
