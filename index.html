<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>博客爬虫</title>
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    
    <div id="loader">
        <div class="load3">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    
    <div class="tools hide">
        <div id="editRes hide"></div>
        <div id="addRes"></div>
        <div id="refresh"></div>
        <div id="toTop"></div>   
    </div>

    <div class="wrap show-side hide">
        <div class="show-left-side"></div>
        <div class="left-side">
            <ul class="keys"></ul>
        </div>

        <div class="content"></div>

    </div>

    <div id="addPopCon">
        <div id="addPop">
            <input type="text" placeholder="网站名称" id="sietName">
            <input type="text" placeholder="网站地址" id="siteURL">
            <input type="text" placeholder="列选择器" id="siteColum">
            <input type="text" placeholder="标题选择器" id="colTitle">
            <input type="text" placeholder="链接选择器" id="colLink">
            <input type="text" placeholder="时间选择器" id="colTime">
            <input type="text" placeholder="最大数量" id="maxCount">
            <button>确认提交</button>
        </div>
    </div>
    
    <script src="./js/jquery.min.js"></script>
    <script src="./js/store.js"></script>
    <!-- <script src="./js/visiblity.js"></script> -->
    <script src="./js/source.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/add.js"></script>
</body>

</html>
